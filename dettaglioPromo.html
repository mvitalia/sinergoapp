    <script>

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regexS = "[\\?&]" + name + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.href);
            if (results == null)
                return "";
            else
                return results[1];
        }

        $(document).ready(function () {
            var idCorso = getParameterByName("idCorso");


            $.getJSON("http://www.sinergoservizi.com/get_promo.asp?idPromo=" + idCorso, function (info) {
                var dettaglio = "";
                for (var i = 0; i < info.length; i++) {
                    dettaglio = "";
                    dettaglio += "<div class='row' style='max-width:800px; margin:0 auto;'>"
                    if (info[i].titolo != "") {
                        dettaglio += "<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12 titoloDettaglio' ><h2 class='article_title' style='color:#750101'> " + info[i].titolo + "</h2></div>";
                    }
                    if (info[i].immagine1 != "") {
                        dettaglio += "<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12 immagineDettaglio'> <img  style='margin:0 auto' src='http://www.sinergoservizi.com/public/upload_gallery/immagini/" + info[i].immagine1 + "' class='img-responsive'/></div>";
                    }
                    if (info[i].descrizione != "") {
                        dettaglio += "<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12 descrizione'>" + info[i].descrizione + "</div>";
                    }

                    if (info[i].pdf != "") {
                        dettaglio += "<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>";
                       
                        dettaglio += "<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12' style='padding-top:25px;'><a style='font-size:10pt; color:#fff;background-color: #750101;  padding: 20px;    border-radius: 5px; margin-bottom:25px' href='#' class='btnApprofondisci' onClick=\"window.open('http://www.sinergoservizi.com/public/upload_gallery/immagini/" + info[i].pdf+"','_system','location=yes');return false;\">Scarica il PDF</a></div>";
                        dettaglio += "</div>";
                    }

                    if (info[i].link != "") {
                        dettaglio += "<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>";
                        
                       dettaglio += "<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12' style='padding-top:25px;'><a style='font-size:10pt; color:#fff;background-color: #750101;  padding: 20px;    border-radius: 5px; margin-bottom:25px' href='#' class='btnApprofondisci' onClick=\"window.open('" + info[i].link+"','_system','location=yes');return false;\">Scarica il PDF</a></div>";
                        dettaglio += "</div>";
                    }
                                      
                    dettaglio += "</div>"
                }

                $("#articles").append(dettaglio);

            });


        })
				
			
    </script>
